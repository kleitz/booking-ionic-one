<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button button-clear button-royal">
          <span ng-show="logged">{{user.email}}</span>
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Ecommerce</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
      <ion-item menu-close ui-sref="app.home">
          Home
        </ion-item>
        <!--
        <ion-item menu-close ui-sref="app.browse">
          Browse
        </ion-item>
        <ion-item menu-close ui-sref="app.search">
          Search
        </ion-item>
        -->
        <ion-item menu-close ui-sref="app.account">
          Account
        </ion-item>
        <ion-item class="item-royal" menu-close ui-sref="app.bookings" ng-if="logged">
          Prenotazioni
        </ion-item>

      </ion-list>
    </ion-content>
    <ion-footer-bar class="bar-stable">
      <h2 class="title" ng-if="logged" ng-click="logout()"><a menu-close>Logout</a></h2>
    </ion-footer-bar>
  </ion-side-menu>
</ion-side-menus>
