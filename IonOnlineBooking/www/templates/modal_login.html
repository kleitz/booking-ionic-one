<ion-modal-view>
<ion-header-bar>
  <h1 class="title">My Modal title</h1>
</ion-header-bar>
<ion-content>
  <form novalidate>
      <div class="list">
      <label class="item item-input">
        <span class="input-label">Email</span>
        <input type="text" ng-model="credentials.email">
      </label>
      <label class="item item-input">
        <span class="input-label">Password</span>
        <input type="password" ng-model="credentials.password">
      </label>
    </div>
    <div class="item">
        <button type="button" class="button button-block button-positive" ng-click="login()">Login</button>
    </div>
  </form>
  <button class="button button-assertive" ng-click="loginModal.hide()">close</button>
</ion-content>
</ion-modal-view>
